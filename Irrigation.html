.small{color:#555;font-weight:600}

/* PUMP CONTROL */
.switch{
  position:relative;width:54px;height:30px;
}
.switch input{opacity:0;width:0;height:0}
.slider{
  position:absolute;inset:0;
  background:#cbd5e1;
  border-radius:20px;
  transition:.3s;
}
.slider:before{
  content:"";
  position:absolute;
  height:22px;width:22px;
  left:4px;bottom:4px;
  background:#fff;
  border-radius:50%;
  transition:.3s;
}
input:checked + .slider{background:#22c55e}
input:checked + .slider:before{transform:translateX(24px)}

/* LANG */
.lang{

  border-radius:22px;
  overflow:hidden;
}
.lang button{
  border:none;
  padding:6px 16px;
  font-weight:800;
  cursor:pointer;
}
.lang .active{

}

/* PROGRESS */

  border-radius:10px;
  overflow:hidden;
  margin-top:8px;
}
.progress div{

  width:0%;

}

/* ADVISORY */

/* FOOT NOTE */

<script>
/* LANGUAGE */
const els=document.querySelectorAll("[data-en]");
const enBtn=document.getElementById("enBtn");
const hiBtn=document.getElementById("hiBtn");

function setLang(l){
  els.forEach(e=>e.textContent=e.getAttribute(`data-${l}`));
  enBtn.classList.toggle("active",l==="en");
  hiBtn.classList.toggle("active",l==="hi");
}
enBtn.onclick=()=>setLang("en");
hiBtn.onclick=()=>setLang("hi");

/* PUMP SIMULATION */
const pump=document.getElementById("pumpSwitch");
const bar=document.getElementById("progressBar");
let progress=0, timer;

pump.onchange=()=>{
  if(pump.checked){
    timer=setInterval(()=>{
      progress+=1;
      bar.style.width=progress+"%";
      if(progress>=100){
        pump.checked=false;
        clearInterval(timer);
        progress=0;
      }
    },1300);
  }else{
    clearInterval(timer);
  }
}
</script>
