<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SmartFarm Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Inter,Arial,sans-serif}
body{margin:0;background:#f4f6f9}

/* LAYOUT */
.app{
  display:flex;
  height:100vh;
}

/* SIDEBAR */
.sidebar{
  width:90px;
  background:#0f172a;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:18px 0;
  gap:16px;
}

.logo{
  width:54px;
  height:54px;
  border-radius:50%;
  background:#22c55e;
  color:#022c22;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
  font-size:20px;
}

.nav-btn{
  width:52px;
  height:52px;
  border-radius:16px;
  background:#1e293b;
  color:#cbd5e1;
  border:none;
  cursor:pointer;
  font-size:22px;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:.25s;
}
.nav-btn:hover{background:#334155}
.nav-btn.active{
  background:#22c55e;
  color:#022c22;
}

/* MAIN */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
}

/* TOP BAR */
.topbar{
  height:64px;
  background:#fff;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 24px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
}

.title{
  font-size:20px;
  font-weight:900;
}

.admin{
  display:flex;
  align-items:center;
  gap:12px;
  font-weight:800;
}

.admin-circle{
  width:38px;
  height:38px;
  border-radius:50%;
  background:#2563eb;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
}

/* CONTENT */
.content{
  flex:1;
  position:relative;
}

iframe{
  width:100%;
  height:100%;
  border:none;
  display:none;
}

iframe.active{
  display:block;
}
</style>
</head>

<body>

<div class="app">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="logo">SF</div>

    <button class="nav-btn active" onclick="openTab('weather')" title="Weather">‚òÄ</button>
    <button class="nav-btn" onclick="openTab('soil')" title="Soil">üå±</button>
    <button class="nav-btn" onclick="openTab('irrigation')" title="Irrigation">üíß</button>
    <button class="nav-btn" onclick="openTab('disease')" title="Disease">ü¶†</button>
    <button class="nav-btn" onclick="openTab('animal')" title="Animal Detection">üêò</button>
  </div>

  <!-- MAIN -->
  <div class="main">

    <!-- TOP BAR -->
    <div class="topbar">
      <div class="title" id="pageTitle">Weather Intelligence</div>
      <div class="admin">
        <div class="admin-circle">S</div>
        Sachin
      </div>
    </div>

    <!-- CONTENT -->
    <div class="content">
      <iframe id="weather" class="active" src="weather.html"></iframe>
      <iframe id="soil" src="soil data.html"></iframe>
      <iframe id="irrigation" src="Irrigation.html"></iframe>
      <iframe id="disease" src="disease.html"></iframe>
      <iframe id="animal" src="animal detection.html"></iframe>
    </div>

  </div>

</div>

<script>
function openTab(tab){
  document.querySelectorAll("iframe").forEach(i=>i.classList.remove("active"));
  document.getElementById(tab).classList.add("active");

  document.querySelectorAll(".nav-btn").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");

  const titles={
    weather:"Weather Intelligence",
    soil:"Soil Intelligence",
    irrigation:"Irrigation Control",
    disease:"Crop Disease Monitor",
    animal:"Animal Detection"
  };
  document.getElementById("pageTitle").textContent=titles[tab];
}
</script>

</body>
</html>
