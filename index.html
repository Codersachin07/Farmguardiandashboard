<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Farm Guardian Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,Arial,sans-serif}
body{background:#f4f6fb;height:100vh}

/* LAYOUT */
.app{
  display:flex;
  height:100vh;
  flex-direction:row;
}

/* SIDEBAR (DESKTOP) */
.sidebar{
  width:90px;
  background:linear-gradient(180deg,#0f172a,#020617);
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:18px 0;
  gap:18px;
}

.logo{
  width:52px;height:52px;
  background:#22c55e;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
  color:#022c22;
}

.icon{
  width:50px;height:50px;
  border-radius:16px;
  background:#020617;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  cursor:pointer;
  color:#94a3b8;
  transition:.25s;
}
.icon:hover,.icon.active{
  background:#22c55e;
  color:#022c22;
}

/* MAIN */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
}

/* TOP BAR */
.topbar{
  height:64px;
  background:#fff;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 20px;
  box-shadow:0 4px 14px rgba(0,0,0,.08);
}
.title{
  font-size:20px;
  font-weight:900;
}
.admin{
  display:flex;
  align-items:center;
  gap:10px;
}
.admin-circle{
  width:36px;height:36px;
  border-radius:50%;
  background:#2563eb;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
}

/* CONTENT */
.content{
  flex:1;
}
iframe{
  width:100%;
  height:100%;
  border:none;
}

/* MOBILE */
@media(max-width:768px){
  .app{
    flex-direction:column;
  }

  .sidebar{
    width:100%;
    height:64px;
    flex-direction:row;
    justify-content:space-around;
    position:fixed;
    bottom:0;
    z-index:10;
  }

  .logo{
    display:none;
  }

  .icon{
    width:44px;
    height:44px;
    border-radius:12px;
    font-size:20px;
  }

  .main{
    margin-bottom:64px;
  }

  .title{
    font-size:18px;
  }
}
</style>
</head>

<body>

<div class="app">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="logo">SF</div>

    <div class="icon active" onclick="loadDash('weather.html',this)">‚òÄÔ∏è</div>
    <div class="icon" onclick="loadDash('soil.html',this)">üå±</div>
    <div class="icon" onclick="loadDash('Irrigation.html',this)">üíß</div>
    <div class="icon" onclick="loadDash('disease.html',this)">ü¶†</div>
    <div class="icon" onclick="loadDash('animal.html',this)">üêæ</div>
  </div>

  <!-- MAIN -->
  <div class="main">

    <!-- TOP BAR -->
    <div class="topbar">
      <div class="title" id="pageTitle">Weather Intelligence</div>
      <div class="admin">
        <div class="admin-circle">S</div>
        Sachin
      </div>
    </div>

    <!-- CONTENT -->
    <div class="content">
      <iframe id="frame" src="weather.html"></iframe>
    </div>

  </div>

</div>

<script>
function loadDash(file,el){
  document.getElementById("frame").src=file;
  document.querySelectorAll(".icon").forEach(i=>i.classList.remove("active"));
  el.classList.add("active");

  const titles={
    "weather.html":"Weather Intelligence",
    "soil.html":"Soil Intelligence",
    "Irrigation.html":"Irrigation Intelligence",
    "disease.html":"Disease Detection",
    "animal.html":"Animal Detection"
  };
  document.getElementById("pageTitle").innerText=titles[file];
}
</script>

</body>
</html>
