<style>
*{box-sizing:border-box;font-family:Inter,Arial,sans-serif}
body{margin:0;background:#f4f6f9;color:#111}

/* HEADER */
.header{
  padding:22px 28px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header h1{margin:0;font-size:28px;font-weight:800}
.status{
  background:#dcfce7;
  color:#166534;
  padding:8px 18px;
  border-radius:20px;
  font-weight:800;
}

/* COMMON CARDS */
.card,.widget,.value-card,.graph-card{
  background:#fff;
  border-radius:20px;
  padding:20px;
  box-shadow:0 12px 30px rgba(0,0,0,.06);
}

/* SENSOR HEALTH */
.card{margin:0 28px 22px}
.sensor-row{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:14px;
  font-weight:700;
}
.active{color:#16a34a}

/* TOP WIDGETS */
.top-widgets{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
  margin:0 28px 26px;
}

/* RISK RING */
.risk-ring{
  width:130px;height:130px;border-radius:50%;
  background:conic-gradient(#ef4444 0% 72%,#e5e7eb 72%);
  display:flex;align-items:center;justify-content:center;
  margin:14px auto;
}
.risk-ring span{
  width:86px;height:86px;border-radius:50%;
  background:#fff;
  display:flex;align-items:center;justify-content:center;
  font-weight:900;font-size:20px;color:#dc2626;
}

/* CCI */
.cci{font-size:46px;font-weight:900;color:#16a34a}

/* SYSTEM CONTROLS */
.control-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:16px;
}
.switch{
  position:relative;width:50px;height:28px;
}
.switch input{opacity:0;width:0;height:0}
.slider{
  position:absolute;inset:0;
  background:#cbd5e1;border-radius:20px;
  transition:.3s;
}
.slider:before{
  content:"";position:absolute;height:22px;width:22px;
  left:3px;bottom:3px;background:#fff;
  border-radius:50%;transition:.3s;
}
input:checked + .slider{background:#22c55e}
input:checked + .slider:before{transform:translateX(22px)}

.lang-toggle{
  display:flex;background:#e5e7eb;border-radius:20px;
  overflow:hidden;
}
.lang-toggle button{
  border:none;padding:6px 16px;
  font-weight:800;cursor:pointer;
}
.active-lang{background:#111827;color:#fff}

/* VALUES */
.values{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(170px,1fr));
  gap:18px;
  margin:0 28px 30px;
}
.value-card h3{margin:0;font-size:14px;color:#555}
.value-card p{margin:6px 0 0;font-size:24px;font-weight:900}

/* SECTION */
.section-title{
  margin:0 28px 14px;
  font-size:22px;
  font-weight:900;
}

/* SLIDERS */
.slider-x{
  display:flex;
  gap:20px;
  overflow-x:auto;
  padding:0 28px 32px;
}
.slider-x::-webkit-scrollbar{height:8px}
.slider-x::-webkit-scrollbar-thumb{
  background:#cbd5e1;border-radius:10px
}

/* GRAPHS */
.graph-card{min-width:360px}
.graph-card h3{margin:0 0 10px;font-size:16px}

/* ALERT */
.fire-alert{
  margin:0 28px 28px;
  background:#fee2e2;
  color:#991b1b;
  padding:18px;
  border-left:6px solid #dc2626;
  font-weight:900;
  border-radius:18px;
}

/* ADVISORY */
.advisory-card{
  min-width:300px;
  border-radius:20px;
  padding:22px;
  color:#fff;
  font-weight:800;
}
.red{background:#dc2626}
.yellow{background:#facc15;color:#111}
.orange{background:#f59e0b}
.blue{background:#2563eb}
.green{background:#16a34a}

@media(max-width:600px){
  .graph-card{min-width:300px}
  .advisory-card{min-width:260px}
}
</style>
